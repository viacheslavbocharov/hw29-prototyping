      <header class="header">
        <h1>Driver Information List</h1>
        <input 
        type="button"
        id="addbutton" 
        value="Add Driver"  
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#FormModal"
        data-bs-whatever="@mdo">


        <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">New Driver Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form name="form">
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Name:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name" >
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Surname:</label>
                            <input type="text" name="surname" class="form-control" id="recipient-name">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Age:</label>
                            <input type="text" name="age" class="form-control" id="recipient-name">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Car Brand:</label>
                            <input type="text" name="brand" class="form-control" id="recipient-name">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Car Model:</label>
                            <input type="text" name="model" class="form-control" id="recipient-name">
                          </div>
                          <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Car Year:</label>
                            <input type="text" name="year" class="form-control" id="recipient-name">
                          </div>         
                        </form>
                      </div>
                      <div class="modal-footer">
                        <input id="form-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Close">
                        <!-- <input id="submit" type="button" class="btn btn-primary"  value="Submit"> -->
                        <button id="submit" type="button" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
